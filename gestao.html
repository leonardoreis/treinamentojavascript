<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gestão Aleator</title>
</head>
<body>
    <form id="formulario">
            <hr>
            Cliente: <input id="cliente" type="text" size="100"/></br>
            Id de Gestão: <input id="IdGestao" type="number" step="1"  size="20" /></br>
            Protocolo: <input id="protocolo" type="number" step="1"  size="20" /></br>
            Telefones: </br>
            <textarea id="telefone" form="formulario" rows="3" cols="50"></textarea></br>
            <hr>
            Endereço: <input id="endereco" type="text" size="100"/></br>
            Subnodo: <input id="subnodo" type="text" size="20"/></br>
            <hr>
            Plano: <input id="plano" type="text" size="100"/></br>
            CM modelo/MAC: <input id="CM" type="text" size="100"/></br>
            STB modelo/NSérie: <input id="STB" type="text" size="100"/></br>
            <hr>
            Observação SAC:</br> 
            <textarea id="obsSAC" form="formulario" rows="8" cols="100"></textarea></br>
            Observação BO:</br>  
            <textarea id="obsBO" form="formulario" rows="8" cols="100"></textarea></br>




    </form>
</body>
</html>
